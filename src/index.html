<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recetas de Cócteles</title>
</head>
<body>
    <header>
        <h1>Recetas de Cócteles</h1>
        <input type="text" id="buscar-coctel" placeholder="Buscar Coctel...">
    </header>
    <main>
        <h2 class="titulo-tipo">Cocteles Clásicos</h2>
        <div id="cocteles-container" class="cocteles-container">
            <!-- Aquí se cargarán los cocteles dinámicamente con JavaScript -->
        </div>
        <a id="ver-mas-clasicos" class="ver-mas" href="#">Ver más...</a>

        <h2 class="titulo-tipo">Cocteles de Autor</h2>
        <div id="autor-container" class="cocteles-container">
        </div>
        <a id="ver-mas-autor" class="ver-mas" href="#">Ver más...</a>

        <h2 class="titulo-tipo">Cocteles Tikis</h2>
        <h2 class="titulo-tipo">Cocteles con Cafés</h2>

        <div id="receta-modal" class="modal">
            <!-- Aquí se cargará la receta del cóctel seleccionado -->
            <div class="modal-content">
                <span class="close-modal" onclick="cerrarModal()">&times;</span>
                <img id="coctel-imagen">
                <h2 id="coctel-titulo"></h2>
                
                <ul id="coctel-ingredientes" src=""></ul>
                <p id="coctel-receta"></p>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
